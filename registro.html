<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Pagina de Registro</title>
    <script type="text/javascript" src="form.js"></script>
</head>
<body>
    
    <hr/>
    <div  id="cambio">
        
        <form action="" class ="contenedor" id="form-registro">
            <h2 style="margin: none;">Registro</h2>
            
            <label for="username">Username:</label><br/>
            <input type="text" id="username"name="username"/><br/>
            <label for="correo">Correo ingresado:</label><br/>
            <input type="email" id="correo"name="correo"/><br/>
            <label for="contrasena">Contraseña:</label><br/>
            <input type="password" id="contrasena"name="contrasena"/><br/>
            <label for="confirmarContrasena">Confirmar contraseña:</label><br/>
            <input type="password" id="confirmarContrasena"name="confirmarContrasena"/><br/><br/>
           
            <button class="contenido" type="button" onclick="agregarRegistro()" id="btn-submit-form">registrar</button>
       
        </form>

       
    </div>
        
    <br/><br/>
    <a href="index.html">Inicio</a>
   
    

</body>
</html>
